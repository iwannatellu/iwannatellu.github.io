        <p>本来是打算当一个树洞，记录一下自己的情感电台 &amp; 想对喜欢的人说的话。</p>
<p>但是主站是后面打算公开的，一些比较日常<del>且幼稚</del>的文章就不太适合放里面了，刚好也不是很想和别人分享这些，所以干脆就挪到这边了。</p>
<p>主题什么的就不捣鼓了，反正不公开，用一个简洁点的风格就 OK，主要是字体很喜欢！</p>
<p>以后会用来记录日常生活，虽说我的日常生活没有什么好记录的&hellip;</p>
<p>如果你不小心误入此地，不巧的是我们还认识，请不要告诉我，最好是别看了，看了也别告诉我！我不想社死&hellip;请装作不知道谢谢！</p>
